name: Build and Push Image to GHCR

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tag from git describe
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          raw_tag="$(git describe --tags --long --always)"
          safe_tag="$(echo "$raw_tag" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/-/g; s/^-+//; s/-+$//')"
          image_repo="$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')"

          if [ -z "$safe_tag" ]; then
            echo "Failed to compute a valid Docker tag from: $raw_tag"
            exit 1
          fi

          echo "raw_tag=$raw_tag"
          echo "tag=$safe_tag" >> "$GITHUB_OUTPUT"
          echo "image=ghcr.io/$image_repo" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
