name: Build and Push Docker Image

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Docker Hub credentials
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets are required."
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tag from git describe
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          raw_tag="$(git describe --tags --long --always)"
          safe_tag="$(echo "$raw_tag" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9_.-]+/-/g; s/^-+//; s/-+$//')"

          if [ -z "$safe_tag" ]; then
            echo "Failed to compute a valid Docker tag from: $raw_tag"
            exit 1
          fi

          echo "raw_tag=$raw_tag"
          echo "tag=$safe_tag" >> "$GITHUB_OUTPUT"
          echo "image=${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
