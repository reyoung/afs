apiVersion: v1
kind: Service
metadata:
  name: {{ include "afs.afsProxyName" . }}
  labels:
    {{- include "afs.labels" . | nindent 4 }}
    app.kubernetes.io/component: afs-proxy
  {{- with .Values.afsProxy.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.afsProxy.service.type }}
  selector:
    {{- include "afs.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: afs-proxy
  ports:
    - name: grpc
      port: {{ .Values.afsProxy.service.port }}
      targetPort: grpc
      protocol: TCP
    - name: http
      port: {{ .Values.afsProxy.httpPort }}
      targetPort: http
      protocol: TCP
